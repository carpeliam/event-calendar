machine:
  node:
    version: node

dependencies:
  pre:
    - curl -v -L -o cf-cli_amd64.deb 'https://cli.run.pivotal.io/stable?release=debian64&source=github'
    - sudo dpkg -i cf-cli_amd64.deb
    - cf -v

test:
  post:
    - cf login -a https://api.run.pivotal.io -u $PWS_USER -p $PWS_PASSWORD -o carpeliam -s event-calendar
    - cf apps

deployment:
  production:
    commands:
      - npm run build
      - cf push
